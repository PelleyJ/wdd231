<body>
  <header>
    <div class="logo">üèçÔ∏è Pelley Moto</div>
    <button class="hamburger" aria-label="Toggle Menu">‚ò∞</button>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="page2.html">Gear</a>
      <a href="page3.html">Bikes</a>
      <a href="form.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <!-- Added a relevant image with alt text and lazy loading -->
      <img src="images/contact-hero.webp" alt="MotoGP riders in Argentina GP" loading="lazy">
      <h1>Contact Us</h1>
      <p>Have a question, or want to share your MotoGP experience?</p>
    </section>

    <section class="form-section">
      <form action="thankyou.html" method="get">
        <label for="fullname">Full Name<span aria-hidden="true">*</span></label>
        <input type="text" id="fullname" name="fullname" autocomplete="name" required>

        <label for="email">Email<span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" autocomplete="email" required>

        <label for="gear">Favorite MotoGP Gear?</label>
        <input type="text" id="gear" name="gear" autocomplete="off">

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pelley Moto | 
      <a href="attributions.html">Attributions</a> | 
      <a href="https://www.youtube.com/YOUR_VIDEO_URL" target="_blank" rel="noopener">Project Demo Video</a>
